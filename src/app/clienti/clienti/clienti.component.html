<h1>CONTATTI <div class="zoom"><button type="button" class="btn btn-light m-2 " [routerLink]="['/newCliente']" routerLinkActive="router-link-active" ><i class="bi bi-person-plus-fill"></i></button></div></h1>
<form>
 <!---<div class="form-group form-inline">
    <input class="form-control ml-2" placeholder="Nome..." type="text" [(ngModel)]="searchText">
  </div>--->
</form>
<div id="lista">
<table class="table">
    <thead>
      <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome e Cognome</th>
      <th scope="col">Ragione Sociale</th>
      <th scope="col">Telefono</th>
      <th scope="col">Email</th>
      <th scope="col">Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of clienti; index as i">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nomeContatto}} {{item.cognomeContatto}}</td>
      <td>{{item.ragioneSociale}}</td>
      <td>{{item.telefonoContatto}}</td>
      <td>{{item.email}}</td>
      <td class="zoom">
        <button (click)="details(item)" type="button" class="btn m-2"><i class="bi bi-search"></i></button>
        <button (click)="remove(item)" type="button" class="btn m-2"><i class="bi bi-trash"></i></button>
        <button (click)="modifica(item)" type="submit" class="btn m-2"><i class="bi bi-pencil"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" >
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="clienti/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
