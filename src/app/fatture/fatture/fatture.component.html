<h1>FATTURE <div class="zoom"><button type="button" class="btn btn-light m-2" [routerLink]="['/newFatture']" routerLinkActive="router-link-active" ><i class="bi bi-plus-lg"></i></button></div></h1>
<div id="lista">
<table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Ragione Sociale</th>
      <th scope="col">Data</th>
      <th scope="col">Numero</th>
      <th scope="col">Anno</th>
      <th scope="col">Importo</th>
      <th scope="col">Stato</th>
      <th scope="col">Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of fatture; index as i">
      <th scope="row">{{item.id}}</th>
      <td>{{item.cliente.nomeContatto}}</td>
      <td>{{item.cliente.ragioneSociale}}</td>
      <td>{{item.data}}</td>
      <td>{{item.numero}}</td>
      <td>{{item.anno}}</td>
      <td>{{item.importo}}</td>
      <td>{{item.stato.nome}}</td>
      <td class="zoom">
        <button (click)="modificaFattura(item)" type="button" class="btn m-2"><i class="bi bi-pencil"></i></button>
        <button (click)="detailsFattura(item)" routerLinkActive="router-link-active"  type="button" class="btn m-2"><i class="bi bi-search"></i></button>
        <button (click)="removeFattura(item)" type="button" class="btn m-2"><i class="bi bi-trash"></i></button>
        

      </td>
    </tr>
    </tbody>
  </table>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" >
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="fatture/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
