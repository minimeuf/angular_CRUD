<h1>COMUNI <div class="zoom"><button type="button" class="btn btn-light m-2" [routerLink]="['/newComuni']" routerLinkActive="router-link-active" ><i class="bi bi-plus-lg"></i></button></div></h1>
<div id="lista">
<table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Provincia</th>
      <th scope="col">Sigla</th>
      <th scope="col">Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of comuni; index as i">
      <th scope="row">{{item.id}}</th>
      <td>{{item.nome}}</td>
      <td>{{item.provincia.nome}}</td>
      <td>{{item.provincia.sigla}}</td>
      <td class="zoom">
        <button (click)="modificaCom(item)"  type="button" class="btn m-2"><i class="bi bi-pencil"></i></button>
        <button (click)="removeCom(item)" type="button" class="btn m-2"><i class="bi bi-trash"></i></button>
       
      </td>
    </tr>
    </tbody>
  </table>
</div>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" >
        <a class="page-link" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let num of pageNumbers">
        <a class="page-link" href="province/page/{{num}}">{{num +1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
